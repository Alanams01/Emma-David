<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emma & David — 18.10.2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-main: #3d3530;
            --bg-color: #f7f3f0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- TEXTURE DE FOND PAPIER --- */
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            opacity: 0.4;
            pointer-events: none;
            z-index: 1;
        }

        /* --- LOGO1 AU CENTRE --- */
        .logo-container {
            position: relative;
            z-index: 10;
            flex: 1; /* Prend l'espace disponible au centre */
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeInLogo 2s ease-out;
        }

        .main-logo {
            width: 80vw; /* Largeur sur mobile */
            max-width: 400px; /* Largeur max sur ordi */
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.05));
        }

        /* --- CONTAINER BOUTON EN BAS --- */
        .footer-overlay {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 80px; /* Distance du bord bas */
            z-index: 10;
            animation: fadeInBtn 2.5s ease-out;
        }

        /* --- BOUTON LUXE ÉPURÉ --- */
        .btn-enter {
            display: inline-block;
            padding: 18px 45px;
            background: transparent;
            color: var(--text-main);
            border: 1px solid var(--text-main);
            text-decoration: none;
            font-size: 0.75rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            cursor: pointer;
        }

        .btn-enter:hover {
            background: var(--text-main);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeInLogo {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInBtn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Transition de sortie */
        .fade-out {
            animation: fadeOut 0.8s forwards cubic-bezier(0.2, 1, 0.3, 1);
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: scale(1.05); filter: blur(20px); }
        }

    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo1.png" alt="Emma & David" class="main-logo">
    </div>

    <div class="footer-overlay" id="footer">
        <button class="btn-enter" onclick="startTransition()">Voir l'invitation</button>
    </div>

    <script>
        function startTransition() {
            // Effet de zoom et flou au clic sur tout le corps
            document.body.classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = "premiere-page.html";
            }, 800);
        }
    </script>
</body>
</html>
