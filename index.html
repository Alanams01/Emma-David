<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emma & David — 18.10.2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@300;400&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --envelope-color: #b05d3e; 
            --envelope-border: #964f35;
            --paper: #ffffff;
            --bg-color: #f7f3f0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            display: flex; justify-content: center; align-items: center; 
            overflow: hidden;
        }

        /* --- LE FLASH LUMINEUX --- */
        .flash-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            z-index: 1000;
            pointer-events: none;
        }

        .show-flash { animation: flashAnim 0.7s ease-out forwards; }
        @keyframes flashAnim {
            0% { opacity: 0; }
            40% { opacity: 1; }
            100% { opacity: 0; }
        }

        .main-wrapper {
            position: relative;
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- L'ENVELOPPE QUI CACHE TOUT --- */
        .envelope-container {
            position: relative;
            width: 350px; height: 240px;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .envelope-body {
            position: absolute;
            width: 100%; height: 100%;
            background: var(--envelope-color);
            background-image: url('https://www.transparenttextures.com/patterns/linen-paper.png');
            border: 1px solid var(--envelope-border);
            border-radius: 4px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
            z-index: 2;
        }

        /* Rabat supérieur */
        .flap {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--envelope-color);
            background-image: url('https://www.transparenttextures.com/patterns/linen-paper.png');
            clip-path: polygon(0 0, 100% 0, 50% 60%);
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 4;
        }

        /* Le Sceau Logo */
        .seal {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -40%);
            z-index: 5;
            transition: all 0.4s ease;
        }
        .seal img { width: 80px; filter: brightness(0) invert(1) drop-shadow(0 4px 6px rgba(0,0,0,0.2)); }

        /* --- LA CARTE SURPRISE (INVISIBLE AU DÉPART) --- */
        .card {
            position: absolute;
            top: 50%; left: 50%;
            width: 90vw; max-width: 400px;
            height: 580px;
            background: var(--paper);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            transform: translate(-50%, -50%) scale(0); /* Cachée */
            opacity: 0;
            z-index: 50;
            padding: 20px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.25);
            transition: all 0.9s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; align-items: center;
            border: 1px solid #eee;
        }

        .couple-photo {
            width: 100%; height: 320px;
            background: url('photo-marie2.webp') no-repeat center center;
            background-size: cover;
            border-radius: 2px;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .card h2 { font-family: 'Great Vibes', cursive; color: var(--terracotta); font-size: 3.2rem; margin: 0; }
        .card p { font-family: 'Cormorant Garamond', serif; font-size: 1.2rem; letter-spacing: 3px; text-transform: uppercase; color: #666; margin-top: 10px; }

        .btn-enter {
            margin-top: auto;
            background: var(--envelope-color);
            color: white; border: none;
            padding: 18px 45px; border-radius: 40px;
            font-size: 0.8rem; letter-spacing: 4px; text-transform: uppercase;
            cursor: pointer; transition: 0.3s;
            font-weight: 600;
        }
        .btn-enter:hover { transform: scale(1.05); filter: brightness(1.1); }

        /* --- ÉTATS D'ANIMATION --- */
        .opened .flap { transform: rotateX(180deg); }
        .opened .seal { opacity: 0; transform: translate(-50%, -150%) scale(0.5); }
        
        /* Apparition de la carte après le flash */
        .reveal-card .card {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* L'enveloppe recule et devient floue */
        .opened.envelope-container {
            transform: scale(0.7);
            opacity: 0;
            filter: blur(10px);
        }

    </style>
</head>
<body>

    <div class="flash-overlay" id="flash"></div>

    <div class="main-wrapper">
        
        <div class="envelope-container" id="env" onclick="triggerOpening()">
            <div class="seal"><img src="logo.png" alt="E&D"></div>
            <div class="flap"></div>
            <div class="envelope-body"></div>
        </div>

        <div class="card" id="card">
            <div class="couple-photo"></div>
            <h2>Emma & David</h2>
            <p>18 Octobre 2026</p>
            <button class="btn-enter" onclick="goToInvitation()">Découvrir l'invitation</button>
        </div>

    </div>

    <script>
        function triggerOpening() {
            const env = document.getElementById('env');
            const flash = document.getElementById('flash');
            const card = document.getElementById('card');

            // 1. On ouvre le rabat
            env.classList.add('opened');

            // 2. Le flash se produit quand le rabat est ouvert
            setTimeout(() => {
                flash.classList.add('show-flash');
                
                // 3. On affiche la carte et on fait disparaître l'enveloppe pendant le flash
                setTimeout(() => {
                    document.body.classList.add('reveal-card');
                }, 150);
            }, 500);
        }

        function goToInvitation() {
            // Effet de sortie vers la page de détails
            document.getElementById('card').style.transform = "translate(-50%, -150%) scale(0.8)";
            document.getElementById('card').style.opacity = "0";
            
            setTimeout(() => {
                window.location.href = "premiere-page.html";
            }, 600);
        }
    </script>
</body>
</html>
