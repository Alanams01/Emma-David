<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mariage - Emma & David</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --envelope-color: #b05d3e; 
            --paper: #fdfcfb;
            --bg-color: #f2ede9;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center; 
            overflow: hidden;
            perspective: 1500px;
        }

        .main-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding-top: 10vh; 
        }

        .envelope-container {
            position: relative;
            width: 350px; 
            height: 240px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @media (min-width: 768px) {
            .envelope-container:hover {
                transform: scale(1.02) rotateY(5deg);
            }
        }

        .envelope-base {
            position: absolute;
            width: 100%; height: 100%;
            background: var(--envelope-color);
            background-image: url('https://www.transparenttextures.com/patterns/linen-paper.png');
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            z-index: 1;
        }

        .flap {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--envelope-color);
            background-image: url('https://www.transparenttextures.com/patterns/linen-paper.png');
            clip-path: polygon(0 0, 50% 60%, 100% 0);
            transform-origin: top;
            z-index: 5;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1);
        }

        .envelope-front {
            position: absolute;
            width: 100%; height: 100%;
            z-index: 4;
            clip-path: polygon(0 0, 50% 60%, 100% 0, 100% 100%, 0 100%);
            background: var(--envelope-color);
            background-image: url('https://www.transparenttextures.com/patterns/linen-paper.png');
        }

        .seal {
            position: absolute;
            top: 55%; 
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 6;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }

        .seal img {
            width: 85px; 
            height: auto;
            filter: brightness(0) invert(1) drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        /* --- Carte à l'intérieur (Épurée) --- */
        .card {
            position: absolute;
            top: 5px; left: 10px;
            width: calc(100% - 20px);
            height: 220px;
            background: var(--paper);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            z-index: 2;
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centre le texte Emma & David verticalement */
            align-items: center;
            transition: transform 1s cubic-bezier(0.6, 0, 0.4, 1);
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        .card h2 {
            font-family: 'Great Vibes', cursive;
            color: var(--envelope-color);
            font-size: 2.8rem; /* Légèrement plus grand car il est seul */
            margin: 0 0 20px 0;
            font-weight: 400;
        }

        .btn-go {
            background: var(--envelope-color);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 30px;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-go:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        /* --- ÉTAT OUVERT --- */
        .opened .flap { transform: rotateX(180deg); z-index: 0; }
        .opened .seal { opacity: 0; transform: translate(-50%, -150%) scale(0.5); }
        .opened .card { transform: translateY(-200px); }

        /* Animation finale */
        .vortex {
            animation: vortexAnim 1.3s forwards cubic-bezier(0.7, 0, 0.3, 1);
        }

        @keyframes vortexAnim {
            to { transform: scale(0) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="envelope-container" id="env" onclick="openEnvelope()">
            
            <div class="flap"></div>
            
            <div class="seal">
                <img src="logo.png" alt="Logo">
            </div>
            
            <div class="card" id="card">
                <h2>Emma & David</h2>
                <button class="btn-go" onclick="goToInvitation(event)">Voir l'Invitation</button>
            </div>

            <div class="envelope-front"></div>
            <div class="envelope-base"></div>
        </div>
    </div>

    <script>
        function openEnvelope() {
            document.getElementById('env').classList.add('opened');
        }

        function goToInvitation(event) {
            event.stopPropagation();
            const env = document.getElementById('env');
            env.classList.add('vortex');
            setTimeout(() => {
                // Redirection vers la page des détails
                window.location.href = "premiere-page.html";
            }, 1100);
        }
    </script>
</body>
</html>
